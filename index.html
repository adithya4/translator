<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Translator Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1><b><center>TRANSLATOR</center></b></h1>
  <form id="translate-form" method="post" action="/translate">
    <center><label for="user_text">Text:</label></center>
    <center><textarea class="textarea"  type="text" rows="10" id="user_text" name="user_text"></textarea></center><br><br>
    <label for="language">Language</label>
    <input type="text" id="language" name="language"><br><br>
    <input type="submit" value="Translate">
  </form>
  <div id = "result"></div>
  <script>
    document.getElementById("translate-form").onsubmit = async function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const response = await fetch('translate',{
        method: "POST",
        body: formData
      });
      const result = await response.json();

      document.getElementById("result").innerText = "Transalted Text : " + result.translated_text;
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
